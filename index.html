<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link de Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Link de CSS -->
  <link rel="stylesheet" href="./css/styles.css">



  <script src="./js/app.js" type="module" defer></script>
  <title>Document</title>
</head>

<body class="container">


  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5">
    <div class="d-flex align-self-start align-self-md-center">
      <img src="./img/logo.png" alt="">
    </div>

    <article class="d-flex rounded-4">

      <div class="d-flex rounded-4 border border-success  mb-2 border-opacity-25 shadow-sm" class="container">


        <button class=" border-end bg-transparent p-3 m-0 cursor-text border-0 " type="button"
          data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Add location</button>

        <button class=" bg-transparent p-3 m-0 cursor-text border-0 " type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Add guests</button>

        <span
          class="material-symbols-outlined text-danger p-3 pointer border-start bg-transparent p-3 m-0 cursor-text border-0"
          type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
          search
        </span>
        <div class="h-100  offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">Edit your search</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>


          <div class="offcanvas-body overflow-hidden">


            <div class="container searchContainer border-3 border-danger d-flex flex-column "> 
              

                <div class="container searchingContainer ">
                  <div class="row searchingRow">

                    
                    
                    <div class="container-sm container-xxl searchBox1 border border-1 rounded-4 p-2 col-sm-4">
                      <form id="form">
                        <!-- Aqui van los inputs pra el filtro de los guests y location -->
                        <div class="mb-0 p-0">
                          <label for="exampleInputLocation" class="form-label fw-bold">Location</label>
                          <input type="text" class="form-control border-0 bg-transparent p-0" id="locationInformation"  placeholder="Add location">
                        </div>    
                      </div>


                      <div class="container-xxl col-sm-4 searchBox2 border border-1 rounded-4 p-2 "> 
                        <form>
                          <div class="mb-0 p-0">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Guests</label>
                            <input type="input" class="form-control border-0 p-0" id="guestsInformation" placeholder="Add guests">
                          </div>
                        </div>


                        <div class="searchButton d-flex flex-row justify-content-center container-sm container-xxl searchBox1 border border-1 rounded-4 p-2 col-sm-4 p-0 m-0">
                          <button class="offcanvasButton btn mb-4 text-center  hover" type ="button" id="buscar"  data-bs-dismiss="offcanvas" ">Search</button>
                        </div>
                        </div>
                      </div>    



                      <div class=" row countryCity-Container mt-5 ms-0 ">
                        <ul class="col col-md-6 d-flex flex-column ps-0 text-nowrap m-0 d-none d-sm-block d-md-block d-lg-none" id="locationNames">
                          
                          <button  class="locationBTN d-flex m-4 ms-0 bg-transparent w-25 border-0" data-city ="Helsinki">
                            <img src="./img/location_on_FILL1_wght300_GRAD0_opsz40.png" alt="LocationIcon"
                            class="locationImg ">
                            <li class="countryList list-unstyled">Helsinki, Finland</li>
                          </button>
                              
                          <button  class="locationBTN d-flex m-4 ms-0 bg-transparent w-25 border-0" data-city ="Turku">
                            <img src="./img/location_on_FILL1_wght300_GRAD0_opsz40.png" alt="LocationIcon"
                            class="locationImg">
                            <li class="countryList list-unstyled">Turku, Finland</li>
                          </button>
                          
                          <button type="button"  class="locationBTN d-flex m-4 ms-0 bg-transparent w-25 border-0" data-city ="Oulu">
                            <img src="./img/location_on_FILL1_wght300_GRAD0_opsz40.png" alt="LocationIcon"
                            class="locationImg">
                            <li class="countryList list-unstyled ">Oulu, Finland</li>
                          </button>
                          
                            <button  class="locationBTN d-flex m-4 ms-0 bg-transparent w-25 border-0" data-city ="Vaasa">
                              <img src="./img/location_on_FILL1_wght300_GRAD0_opsz40.png" alt="LocationIcon"
                              class="locationImg">
                              <li class="countryList list-unstyled">Vaasa, Finland</li>
                            </button>

                            <button  class=" d-flex m-4 ms-0 bg-transparent w-25 border-0">
                              <li class="countryList list-unstyled">Show all rooms</li>
                            </button>
                          </ul>
                          <ul class="col col-sm-3" id="options"> 
                          <div>
                            <p>Adults</p>
                            <p>Ages 13 or above</p>

                            <div class="d-flex flex-row ">
                              <button class="btn ps-3 ms-2 border-0" type="button" id="restarBtn"> - </button>
                              <span class="ms-2 me-2 text-center pt-1 " id="counter"> 0</span>
                              <button class="btn" type="button" id ="sumarBtn">+</button>

                            </div>
                          </div>

                          </ul>
                          <ul class="col col-sm-3" id="options"> 
                            <div>
                              <p>Children</p>
                              <p>Ages 2-12</p>

                              <div class="d-flex flex-row ">
                                <button class="btn ps-3 ms-2" type="button" id="restarChildren">-</button>
                                <span class="ms-2 me-2 text-center pt-1 " id="counterChildren"> 0</span>
                                <button class="btn" type="button" id ="sumarChildren">+</button>
  
                              </div>
                            </div>
  
                            </ul>
                        </div>
                      
                      </div>
           
              </form>
              
          </div>
          <!-- Icono Search de google Icons -->
        </div>
        
    </article>
  </header>
  <main>
    <div class="d-flex mt-5 justify-content-between">
      <h1 class="staysIn fs-3" id="staysIn">Stays in
        <!-- AquÃ­ va el lugar -->
        <span id="place"></span>
      </h1>
      <p><span id="stays"></span> Stays</p>
    </div>

    <section class="container text-center">
      <div class=" row row-cols-1 row-cols-md-2 row-cols-lg-3 d-flex flex-col gap-5" id="rooms">

        <!-- Aqui van los cards, cada uno debe llevar la clase 'col' -->

      </div>
    </section>
  </main>
</body>



<div class="align-content-center"></div>
